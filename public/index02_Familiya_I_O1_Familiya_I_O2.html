<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index02_Familiya_I_O1_Familiya_I_O2</title>
    <script src="vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="app">
        <input :type="inputType" placeholder="Введите данные" />
        <button @click="changeInputType">Переключить режим</button>
        <p>Текущий тип ввода: {{ inputType }}</p>
    </div>

    <script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const inputType = ref("text");
            const inputTypes = ["text", "password", "button", "checkbox", "color", "date", "email", "file", "image", "number", "range", "search", "tel", "url"];
            let currentIndex = 0;

            const changeInputType = () => {
                currentIndex = (currentIndex + 1) % inputTypes.length;
                inputType.value = inputTypes[currentIndex];
            };

            return {
                inputType,
                changeInputType
            };
        }
    }).mount('#app');
    </script>
</body>
</html>
