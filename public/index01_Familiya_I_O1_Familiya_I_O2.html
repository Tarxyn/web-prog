<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметрическая вставка</title>
    <script src="vue.global.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <a href="/" id="project1">Оглавление</a>
        <a href="/task1" id="project1">Задание 1</a>
        <a href="/task2" id="project2">Задание 2</a>
        <a href="/task3" id="project3">Задание 3</a>
        <a href="/task4" id="project4">Задание 4</a>
    </div>

    
    <div class="content">
    <div id="app">
        <table :style="tableStyle" border="1">
            <tr>
                <td>Ширина: {{ width }}px</td>
                <td>Высота: {{ height }}px</td>
            </tr>
            <tr>
                <td>Внеш. отступ: {{ cellspacing }}px</td>
                <td>Внутр. отступ: {{ cellpadding }}px</td>
            </tr>
        </table>
    </div>
</div>

    <script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const width = ref(200);
            const height = ref(100);
            const cellspacing = ref(20);
            const cellpadding = ref(20);

            const tableStyle = ref(`width: ${width.value}px; height: ${height.value}px; border-spacing: ${cellspacing.value}px; padding: ${cellpadding.value}px;`);

            return {
                width,
                height,
                cellspacing,
                cellpadding,
                tableStyle
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
